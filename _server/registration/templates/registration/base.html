{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tana's Photos</title>
  <style>
    /* style your login pages here because the normal
      static asset flow is different now */
    @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap');

    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;

      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;

      /* Firefox scroll bar*/
      scrollbar-color: #5aa9e6 #0000;
      scrollbar-width: thin;


      /* Chrome/Safari scroll bar */
      ::-webkit-scrollbar {
        height: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #5aa9e6;
      }

      ::-webkit-scrollbar-track {
        background-color: #0000;
      }
    }


    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #f2d9b2;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      overflow-y: hidden;
    }

    h1 {
      background-color: #e05e3e;
      border: 6px solid #b07045;
      border-radius: 18px;
      padding: 0.4em;
      margin-top: 0;
    }

    .row {
      display: flex;
      flex-direction: row;
      margin: 0px;
      padding: 0px;
      overflow-x: scroll;
    }

    header {
      font-family: 'Cookie', cursive;
      background: rgb(204, 152, 123);
      background: linear-gradient(90deg, rgba(176, 112, 69, 1) 0%, rgba(242, 217, 178, 1) 40%, rgba(228, 177, 97, 0.8897759787508753) 100%);
      font-size: 5em;
      color: black;
      user-select: none;
      text-shadow: 8px 6px 8px white;
      text-align: center;
    }

    button,
    .button {
      margin: 1em;
      background-color: #e4b161;
      color: black;
      text-decoration: none;
      font-size: 2em;
      width: 200px;
      border: 2px solid black;
      border-radius: 1em;
      padding: 0.5em;
      text-align: center;
      box-shadow: 6px 6px 6px #B07045;
      transition: all 0.1s ease-in-out;
    }

    .button:hover {
      scale: 1.1;
    }

    .bottomDiv {
      display: flex;
      background-color: #f2d9b2;
      flex: 1;
      color: black;
    }

    .buttonStack {
      display: flex;
      flex-direction: column;
    }

    p {
      font-family: 'Rokkitt', serif;
      font-size: 2em;
      padding: 2em;
    }

    form {
      margin-top: 10em;
      width: max-content;
    }

    .grid {
      display: grid;
      width: 500px;
      height: max-content;
      text-align: left;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    label {
      font-size: 2em;
      grid-column: 1;
      margin-right: 0.1em;
      color: black;
    }

    input {
      grid-column: 2;
      margin-top: 1em;
      margin-left: -7em;
      height: 2em;
      width: 140%;
      background-color: #b07045;
      border: none;
      color: white;
      padding: 3px;
    }

    input:focus {
      outline: 5px solid #f3c1b4;
    }
  </style>
</head>

<body>
  {% block content %}
  {% endblock %}
</body>

</html>
