{% extends "staff/base.html"%}

{% block content %}
<div class="columnizer widthContent">
    <h1>{{requested.user.first_name}} {{requested.user.last_name}}</h1>
    <form class="widthContent" action="/staff/reservation/confirm/{{requested.id}}/" method="post">
        {% csrf_token %}
        <label class="hidden">User
            <input type="text" value={{requested.user.id}} name="user" />
        </label>
        <label>
            Confirmed Date:
            <input type="date" name="date" />
        </label>
        <label>
            Confirmed Time:
            <input type="time" name="time" />
        </label>
        <label>
            Location:
            <input type="text" value="{{requested.location}}" name="location" />
        </label>
        <label>
            Shoot Type:
            <input type="text" value="{{requested.shootType}}" name="shootType" />
        </label>
        <label>
            Additional notes:
            <textarea cols="20" rows="20" name="notes">{{requested.notes}}</textarea>
        </label>
        <button class="buttonLike">Save</button>
    </form>
    {% if message %}
        <h1>{{message}}</h1>
    {% endif %}
</div>
{% endblock %}
